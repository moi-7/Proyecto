<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
  <link rel="preload" href="assets/fonts/inter.ttf" as="font" type="font/ttf"  crossorigin>
  <link rel="preload" href="assets/fonts/Kanit-Medium.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/HindSiliguri-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <title>Proyecto</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="branding">
        <a href="#" id="inicio" tabindex="0">
          <img src="assets/isotipo.svg" alt="Logo de la compañia" class="isotipo">
        </a>
        <span class="nombre_compañía">MODÈR</span>
      </div>
      <div class="enlaces_contenedor">
        <ul class="enlaces">
          <li><a href="#" tabindex="0">About</a></li>
          <li><a href="#" tabindex="0">Discover</a></li>
          <li><a href="#" tabindex="0">For You</a></li>
        </ul>
      </div>
      <div class="aut_botones">
        <button class="btn btn_login">Login</button>
        <button class="btn btn_signup">Create an account</button>
      </div>
    </nav>
  </header>
  <main>
    <section id="landing">
      <div class="titulo_branding_contenedor">
        <h2 class="titulo_unleash">UNLEASH INSPIRATION</h2>
        <h2 class="titulo_stylish">LIVE STYLISHLY</h2>
      </div>
      <div class="carrusel_contenedor">
        <div class="figuras_contenedor figura_si">
          <img src="assets/top-left-shape.svg" alt="">
        </div>
        <p class="carrusel_texto">Modèr is a gathering place for authentic minds, where you can find inspiration for any topic.</p>
        <ul class="carrusel">
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img1"></li>
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img2"></li>
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img3"></li>
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img4"></li>
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img5"></li>
          <li class="panel"><img src="assets/landingbg.jpg" alt="" id="panel_img6"></li>
        </ul>
        <div class="figuras_contenedor figura_id">
          <img src="assets/bottom-right-shape.svg" alt="">
        </div>
      </div>

      <div class="marker-group-fallback">
        <a href="#panel_img1" class="carrusel_radio" tabindex="0"></a>
        <a href="#panel_img2" class="carrusel_radio" tabindex="0"></a>
        <a href="#panel_img3" class="carrusel_radio" tabindex="0"></a>
        <a href="#panel_img4" class="carrusel_radio" tabindex="0"></a>
        <a href="#panel_img5" class="carrusel_radio" tabindex="0"></a>
        <a href="#panel_img6" class="carrusel_radio" tabindex="0"></a>
      </div>

    </section>
  </main>
  <footer></footer>
</body>
</html>
